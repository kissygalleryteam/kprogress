<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KProgress demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        * {margin: 0; padding: 0;}
        body {
            font-family: "lucida Grande", Verdana, sans-serif;
            background-color: #eee;
        }
        .wrapper {
            margin: 80px;
            text-align: center;
        }
        h1 {
            color: #444;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>KProgress Demo</h1>
    <div class="test">
        <button onclick="KProgress.start()">KProgress.start()</button>
        <button onclick="KProgress.move(.6)">KProgress.move(.6)</button>
        <button onclick="KProgress.done()">KProgress.done()</button>
    </div>
</div>

<script>
    var S = KISSY;
    // KISSY.config('debug', true);
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/kprogress/1.0/index', function (S, KProgress) {
        window.KProgress = KProgress
        
        KProgress.start()
        S.ready(function () {
            KProgress.move(.5)
        })
        S.all(window).on('load', function () {
            KProgress.done()
        })
    })
</script>

<!-- delay res -->
<script src="http://jsfiddle.net/echo/js/?delay=1"></script>
<img style="position:absolute; left: -65535px;" src="http://jsfiddle.net/echo/js/?delay=4" alt="">
</body>
</html>
